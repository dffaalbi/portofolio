<!DOCTYPE html>
<html>

<head>
    <title>Portofolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f1f1f1;
        }
        
        header {
            background-color: #333;
            padding: 20px;
            color: #fff;
            text-align: center;
        }
        
        h1 {
            margin: 0;
        }
        
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .project {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        
        .project:last-child {
            border-bottom: none;
        }
        
        .project h2 {
            margin: 0;
        }
        
        .project p {
            margin-top: 10px;
        }
        
        .project .image {
            max-width: 100%;
            margin-bottom: 10px;
        }
        
        .project .description {
            font-style: italic;
        }
    </style>
</head>

<body>
    <header>
        <h1>Portofolio</h1>
    </header>

    <div class="container">
        <div class="project">
            <h2>Project 1</h2>
            <img class="image" src="project1.jpg" alt="Project 1">
            <p class="description">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </div>

        <div class="project">
            <h2>Project 2</h2>
            <img class="image" src="project2.jpg" alt="Project 2">
            <p class="description">Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
        </div>

        <!-- Tambahkan project lainnya di sini -->

    </div>
</body>

</html>
